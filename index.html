<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test BPM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <text id="text_alert"></text>
    <br>
    <button id="beat" class="btn btn-secondary btn-lg">Beat</button>
    <script>
        let data = []
        $("#beat").on("click", function (){
            update()
        })
        $(document).on('keypress',function(e) {
            if(e.which === 32) {
                update()
            }
        });
        function update(){
            if (Date.now()-data[data.length-1]>5000){
                data=[];
            }
            data.push(Date.now());
            if (data.length>5){
                let mean=0
                for (let i=1;i<data.length;i++){
                    mean+=data[i]-data[i-1]
                }
                mean/=(data.length-1)*1000
                $("#text_alert").text(60/mean)
            }
            if (data.length>15){
                data.shift()
            }
        }
    </script>
</body>
</html>
